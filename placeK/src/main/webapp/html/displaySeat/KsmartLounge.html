<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-smart Lounge</title>
    <link rel="stylesheet" href="/css/displaySeat.css" />
    <link rel="stylesheet" href="/css/popup.css">
    <script src="/js/displaySeat.js"></script>
    <script src="/js/displaySeatInfo.js" defer></script>
</head>

<body>
<div class="container">
    <img
            class="move-to-before"
            src="/img/backward.png"
            alt="beforePageBtn"
            id="beforePageBtn"
    />
    <div class="seat-info">
        PlaceK : 국민대학교 자리 배정 시스템
        <div class="selectLocation-container">
            <select
                    class="selectLocation"
                    id="selectLocation"
                    name="selectLocation"
            >
                <option value="" disabled selected>
                    --- 장소를 선택하세요 ---
                </option>
                <option value="1">미래관 자율주행스튜디오</option>
                <option value="2">미래관 무한상상실</option>
                <option value="3">미래관 K-smart Lounge</option>
                <option value="4">경영관 스터디카페</option>
                <option value="5">법학관 스터디카페</option>
            </select>
            <button
                    class="selectLocationBtn"
                    id="selectLocationBtn"
                    name="selectLocationBtn"
                    onclick="submitForm()"
            >
                좌석 확인
            </button>
        </div>
    </div>
    <input type="hidden" id="locationID" value="3">
    <div class="displayBox-container">
        <div class="displayBox">
            <div class="displaySeat-smart-Box">
                <div class="smart-group">
                    <div class="displaySeat-smart-container">
                        <button id="seat1" class="seat">
                            <div class="seat-info-text">1<span class="remaining-time" id="time-seat1"></span></div>
                        </button>
                        <button id="seat2" class="seat">
                            <div class="seat-info-text">2<span class="remaining-time" id="time-seat2"></span></div>
                        </button>
                    </div>

                    <div class="displaySeat-smart-container2">
                        <button id="seat3" class="seat">
                            <div class="seat-info-text">3<span class="remaining-time" id="time-seat3"></span></div>
                        </button>
                        <button id="seat4" class="seat">
                            <div class="seat-info-text">4<span class="remaining-time" id="time-seat4"></span></div>
                        </button>
                    </div>

                    <div class="displaySeat-smart-container">
                        <button id="seat5" class="seat">
                            <div class="seat-info-text">5<span class="remaining-time" id="time-seat5"></span></div>
                        </button>
                        <button id="seat6" class="seat">
                            <div class="seat-info-text">6<span class="remaining-time" id="time-seat6"></span></div>
                        </button>
                    </div>
                </div>

                <div class="smart-group">
                    <div class="displaySeat-smart-container3">
                        <button id="seat7" class="seat">
                            <div class="seat-info-text">7<span class="remaining-time" id="time-seat7"></span></div>
                        </button>
                        <button id="seat8" class="seat">
                            <div class="seat-info-text">8<span class="remaining-time" id="time-seat8"></span></div>
                        </button>
                        <button id="seat9" class="seat">
                            <div class="seat-info-text">9<span class="remaining-time" id="time-seat9"></span></div>
                        </button>
                        <button id="seat10" class="seat">
                            <div class="seat-info-text">10<span class="remaining-time" id="time-seat10"></span></div>
                        </button>
                    </div>

                    <div class="displaySeat-smart-container3">
                        <button id="seat11" class="seat">
                            <div class="seat-info-text">11<span class="remaining-time" id="time-seat11"></span></div>
                        </button>
                        <button id="seat12" class="seat">
                            <div class="seat-info-text">12<span class="remaining-time" id="time-seat12"></span></div>
                        </button>

                            <div class="seat-info-text">13<span class="remaining-time" id="time-seat13"></span></div>
                        </button>
                        <button id="seat14" class="seat">
                            <div class="seat-info-text">14<span class="remaining-time" id="time-seat14"></span></div>
                        </button>
                    </div>

                    <div class="displaySeat-smart-container3">
                        <button id="seat15" class="seat">
                            <div class="seat-info-text">15<span class="remaining-time" id="time-seat15"></span></div>
                        </button>
                        <button id="seat16" class="seat">
                            <div class="seat-info-text">16<span class="remaining-time" id="time-seat16"></span></div>

                <div class="smart-group">
                    <div class="displaySeat-smart-container">

                            <div class="seat-info-text">19<span class="remaining-time" id="time-seat19"></span></div>
                        </button>

                            <div class="seat-info-text">20<span class="remaining-time" id="time-seat20"></span></div>
                        </button>
                    </div>

                    <div class="displaySeat-smart-container2">
                        <button id="seat21" class="seat">
                            <div class="seat-info-text">21<span class="remaining-time" id="time-seat21"></span></div>
                        </button>
                        <button id="seat22" class="seat">
                            <div class="seat-info-text">22<span class="remaining-time" id="time-seat22"></span></div>
                        </button>
                    </div>

                    <div class="displaySeat-smart-container">
                        <button id="seat23" class="seat">
                            <div class="seat-info-text">23<span class="remaining-time" id="time-seat23"></span></div>
                        </button>

                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="/html/signIn.html" class="logout-link">Logout</a>
</div>
<!-- 모달 -->
<div id="rentedSeatModal" class="popup">
    <div class="popup-rectangle2">
        <div class="seat-info-title">선택 좌석</div>
        <div class="content-and-data">
            <div class="content">
                <div class="text">
                    <span class="bold">장 &nbsp; &nbsp; &nbsp; 소</span><span id="seatLocation"></span>
                </div>
                <div class="text">
                    <span class="bold">좌석 번호</span><span id="seatNum"></span>
                </div>
                <div class="text">
                    <span class="bold">이용 대상</span><span id="seatMajor"></span>
                </div>
                <div class="text">
                    <span class="bold">상 &nbsp; &nbsp; &nbsp; 태</span><span id="seatStatus"></span>
                </div>
            </div>
        </div>
        <div class="popup-button-container">
            <button class="cancel-button" id="cancel-button">
                <span class="text">취소</span>
            </button>
            <button class="confirm-button" id="confirm-button">
                <span class="text">신청하기</span>
            </button>
        </div>
    </div>
</div>
</body>
</html>
