<!DOCTYPE html>
<html>
<head>
    <title>좌석 배정 신청</title>
    <link rel="stylesheet" type="text/css" href="../../css/popup.css" />
</head>
<body>
<div class="popup">
    <div class="rectangle2">
        <div class="title">선택 좌석</div>
        <div class="content-and-data">
            <div class="content">
                <div class="text">
                            <span class="bold">Location</span
                            ><span id="seatLocation"></span>
                </div>
                <div class="text">
                            <span class="bold">Seat Number</span
                            ><span id="seatNum"></span>
                </div>
                <div class="text">
                            <span class="bold">Available Major</span
                            ><span id="seatMajor"></span>
                </div>
                <div class="text">
                            <span class="bold">Rented Status</span
                            ><span id="seatStatus"></span>
                </div>
            </div>
            <div class="content-data">
                <div class="text">
                            <span class="bold">trash1</span
                            ><span id="seatLocation"></span>
                </div>
                <div class="text">
                            <span class="bold">trash2</span
                            ><span id="seatNum"></span>
                </div>
                <div class="text">
                            <span class="bold">trash3</span
                            ><span id="seatMajor"></span>
                </div>
                <div class="text">
                            <span class="bold">trash4</span
                            ><span id="seatStatus"></span>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button class="cancel-button">
                <span class="text">취소</span>
            </button>
            <button class="confirm-button">
                <span class="text">신청하기</span>
            </button>
        </div>
    </div>
</div>
</body>
</html>
