<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seat Information</title>
    <link rel="stylesheet" href="../css/displaySeat.css" />
    <script src="/js/displaySeat.js"></script>
</head>

<body>
<div class="container">
    <div class="seat-info">
        PlaceK : 국민대학교 자리 배정 시스템
        <div class="selectLocation-container">
            <select
                    class="selectLocation"
                    id="selectLocation"
                    name="selectLocation"
            >
                <option value="" disabled selected>--- 장소를 선택하세요 ---</option>
                <option value="1">미래관 자율주행스튜디오</option>
                <option value="2">미래관 무한상상실</option>
                <option value="3">미래관 K-smart Lounge</option>
                <option value="4">경영관 스터디카페</option>
                <option value="5">법학관 스터디카페</option>
            </select>
            <button
                    class="selectLocationBtn"
                    id="selectLocationBtn"
                    name="selectLocationBtn"
                    onclick="submitForm()"
            >
                좌석 확인
            </button>
        </div>
    </div>

    <div class="displayBox">
        <div class="displayBox-text">장소를 선택해 주세요</div>
    </div>
    <a href="/html/signIn.html" class="logout-link">Logout</a>
</div>
</body>
</html>
