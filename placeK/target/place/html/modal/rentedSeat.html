<!DOCTYPE html>
<html>
<head>
    <title>Apply Seat</title>
    <link rel="stylesheet" type="text/css" href="../../css/popup.css" />
</head>
<body>
<div class="popup">
    <div class="rectangle2">
        <div class="title">Choose a Seat</div>
        <div class="content-and-data">
            <div class="content">
                <div class="text">
                            <span class="bold">Location</span
                            ><span id="seatLocation"></span>
                </div>
                <div class="text">
                            <span class="bold">Seat Number</span
                            ><span id="seatNum"></span>
                </div>
                <div class="text">
                            <span class="bold">Available Major</span
                            ><span id="seatMajor"></span>
                </div>
                <div class="text">
                            <span class="bold">Rented Status</span
                            ><span id="seatStatus"></span>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button class="cancel-button">
                <span class="text">Cancel</span>
            </button>
            <button class="confirm-button" id="confirmButton">
                <span class="text">Apply</span>
            </button>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("/servlet/rentedSeat")
            .then(response => response.json())
            .then(data => {
                document.getElementById("seatLocation").textContent = data.locationName;
                document.getElementById("seatNum").textContent = data.seatNum;
                document.getElementById("seatMajor").textContent = data.availableMajors;
                document.getElementById("seatStatus").textContent = data.isRented ? "Rented" : "Available";

                if (data.isRented) {
                    const confirmButton = document.getElementById("confirmButton");
                    confirmButton.disabled = true;
                    confirmButton.classList.add("disabled");
                }
            })
            .catch(error => console.error("Error fetching seat data:", error));
    });
</script>
</body>
</html>
