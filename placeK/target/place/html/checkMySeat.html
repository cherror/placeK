<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배정 좌석 확인</title>
    <link rel="stylesheet" href="/css/checkMySeat.css" />
    <link rel="stylesheet" href="/css/popup.css">
    <script src="/js/checkMySeat.js" defer></script>
</head>

<body>
<div class="container">
    <img
            class="move-to-before"
            src="/img/backward.png"
            alt="beforePageBtn"
            id="beforePageBtn"
    />
    <div class="rectangle">
        <div class="content">
            <div class="UserInformation">
                <div class="userImage">
                    <img src="/img/user.png" alt="User Image" />
                </div>
                <div class="user-info">
                    <div class="title">My Profile</div>
                    <span id="userID"></span>
                    <span id="major"></span>
                </div>
            </div>
            <div class="seat-info-content-and-data">
                <div class="title">My Seat Infomation</div>
                <div>
                    <div class="seat-info-content">
                                <span class="seat-info-content-bold">Location</span
                                ><span id="location"></span>
                    </div>
                    <div class="seat-info-content">
                                <span class="seat-info-content-bold">Seat Number</span
                                ><span id="seatNum"></span>
                    </div>
                    <div class="seat-info-content">
                                <span class="seat-info-content-bold">Check-in Time</span
                                ><span id="rentedTime"></span>
                    </div>
                    <div class="seat-info-content">
                                <span class="seat-info-content-bold">Check-out Time</span
                                ><span id="returnTime"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="check-button-container">
            <button class="extend-button" id="extendButton">
                <span class="button-text">연장하기</span>
            </button>
            <button class="return-button" id="returnButton">
                <span class="button-text">반납하기</span>
            </button>
        </div>
    </div>
</div>
<div class="popup" id="returnPopup">
    <div class="popup-rectangle">
        <div class="title">
            <span class="popup-bold">반납</span>하시겠습니까?
        </div>
        <div class="popup-button-container">
            <button class="cancel-button" id="cancelButton">
                <span class="text">취소</span>
            </button>
            <button class="confirm-button" id="confirmButton">
                <span class="text">반납하기</span>
            </button>
        </div>
    </div>
</div>
</body>
</html>
