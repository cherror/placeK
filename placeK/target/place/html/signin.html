<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
    <link rel="stylesheet" href="../css/sign.css" />
</head>

<body>
<body>
<div class="sign-container">
    <div class="sign-box">
        <div class="sign-title">
            PlaceK : KMU Seat Reservation System
        </div>
        <div class="sign-subtitle">
            국민대학교 스터디룸 자리 배정 시스템
        </div>
        <form class="sign-form" id="sign-in-form" method="post" action="/servlet/signIn">
            <input
                    class="sign-field"
                    type="text"
                    id="username"
                    name="username"
                    placeholder="ID"
            />
            <input
                    class="sign-field"
                    type="password"
                    id="password"
                    name="password"
                    placeholder="password"
            />
            <button type="submit" class="signin-button">
                <span class="sign-button-text">Sign in</span>
            </button>

            <div class="signin-divider">
                <hr class="signin-divider-line1" />
                <div class="signin-divider-text">
                    Don't have an account yet?
                </div>
                <hr class="signin-divider-line2" />
            </div>
            <button type="button" class="move-to-signup-button">
                <span class="move-to-signup-button-text">Sign up</span>
            </button>
        </form>
    </div>
</div>
</div>
</body>
</html>
