<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
    <link rel="stylesheet" href="../css/sign.css" />
    <script defer src="../js/signIn.js"></script>
</head>

<body>
<div class="sign-container">
    <div class="sign-box">
        <div class="sign-title">
            PlaceK : KMU Seat Reservation System
        </div>
        <div class="sign-subtitle">
            국민대학교 스터디룸 자리 배정 시스템
        </div>
        <form class="sign-form" id="sign-in-form" method="post" action="/servlet/signIn">
            <input
                    class="sign-field"
                    type="text"
                    id="username"
                    name="username"
                    placeholder="ID"
            />
            <input
                    class="sign-field"
                    type="password"
                    id="password"
                    name="password"
                    placeholder="password"
            />
            <button type="submit" class="signin-button">
                <span class="sign-button-text">Sign in</span>
            </button>

            <div class="signin-divider">
                <hr class="signin-divider-line1" />
                <div class="signin-divider-text">
                    Don't have an account yet?
                </div>
                <hr class="signin-divider-line2" />
            </div>
            <button type="button" class="move-to-signup-button">
                <span class="move-to-signup-button-text">Sign up</span>
            </button>
        </form>
    </div>
</div>

<!-- 팝업 모달 -->
<div id="popupModal" class="popup-modal">
    <div class="popup-content">
        <span class="close-button">&times;</span>
        <p id="popupMessage">Sign in successful!</p>
    </div>
</div>

<style>
    /* 팝업 모달 스타일 */
    .popup-modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
    }

    .popup-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        text-align: center;
    }

    .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close-button:hover,
    .close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>

</body>
</html>
