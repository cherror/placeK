    <link rel="stylesheet" href="/css/displaySeat.css" />

<div class="container">
    <div class="seat-info">
        PlaceK : 국민대학교 자리 배정 시스템
        <div class="selectLocation-container">
            <select
                    class="selectLocation"
                    id="selectLocation"
                    name="selectLocation"
            >
                <option value="" disabled selected>
                    --- 장소를 선택하세요 ---
                </option>
                <option value="1">미래관 자율주행스튜디오</option>

                <option value="5">법학관 스터디카페</option>
            </select>
            <button
                    class="selectLocationBtn"
                    id="selectLocationBtn"
                    name="selectLocationBtn"
                    onclick="submitForm()"
            >
                좌석 확인

    </div>

<!-- 모달 -->
<div id="rentedSeatModal" class="popup">
    <div class="popup-rectangle2">
        <div class="title">선택 좌석</div>
        <div class="content-and-data">
            <div class="content">
                <div class="text">
                    <span class="bold">장 &nbsp; &nbsp; &nbsp; 소</span><span id="seatLocation"></span>
                </div>
                <div class="text">
                    <span class="bold">좌석 번호</span><span id="seatNum"></span>
                </div>
                <div class="text">
                    <span class="bold">이용 대상</span><span id="seatMajor"></span>
                </div>
                <div class="text">
                    <span class="bold">상 &nbsp; &nbsp; &nbsp; 태</span><span id="seatStatus"></span>
                </div>
            </div>
        </div>
        <div class="popup-button-container">
            <button class="cancel-button" id="cancel-button">
                <span class="text">취소</span>
            </button>
            <button class="confirm-button" id="confirm-button">
                <span class="text">신청하기</span>
            </button>
        </div>
    </div>
</div>
