<!DOCTYPE html>
<html>
    <head>
        <title>좌석 배정 신청</title>
        <link rel="stylesheet" type="text/css" href="/front/css/popup.css" />
    </head>
    <body>
        <div class="popup">
            <div class="rectangle2">
                <div class="title">선택 좌석</div>
                <div class="content-and-data">
                    <div class="content">
                        <div class="text">
                            <span class="bold">장 &nbsp; &nbsp; &nbsp; 소</span
                            ><span id="seatLocation"></span>
                        </div>
                        <div class="text">
                            <span class="bold">좌석 번호</span
                            ><span id="seatNum"></span>
                        </div>
                        <div class="text">
                            <span class="bold">이용 대상</span
                            ><span id="seatMajor"></span>
                        </div>
                        <div class="text">
                            <span class="bold">상 &nbsp; &nbsp; &nbsp; 태</span
                            ><span id="seatStatus"></span>
                        </div>
                    </div>
                    <div class="content-data">
                        <div class="text">
                            <span class="bold">더미1</span
                            ><span id="seatLocation"></span>
                        </div>
                        <div class="text">
                            <span class="bold">더미2</span
                            ><span id="seatNum"></span>
                        </div>
                        <div class="text">
                            <span class="bold">더미3</span
                            ><span id="seatMajor"></span>
                        </div>
                        <div class="text">
                            <span class="bold">더미4</span
                            ><span id="seatStatus"></span>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button class="cancel-button">
                        <span class="text">취소</span>
                    </button>
                    <button class="confirm-button">
                        <span class="text">신청하기</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
